<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Encriptador de Texto</title>
</head>
<body>

 

    <main class="encriptador">
        <section class="contenido-encriptar">
            <h1 class="contenido-titulo">Bienvenido al encriptador de texto</h1>
            <textarea class="text-area" placeholder="Ingrese el texto aquí "></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>


        <section class="Resultado_encriptado">
            <img class="imagen_robot"id="robot" src="./imagenes/robot.png">
            <textarea class="mensaje"></textarea>
            <div class="copiar">
                 <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="footer"> 
        <div class="header_botones">

            <a href="https://github.com/Alejamr/Encriptador-de-texto" target="_blank">
                <img class="links" src="/imagenes/github.png"></a>
            <a href="https://www.linkedin.com/in/maira-marin-restrepo-it/" target="_blank">
                <img class="links" src="/imagenes/linkedin.png"></a>
        </div>
        <h2 class="footer_texto">Creado por Alejandra Marin- 2024</h2> 
    </footer>
    <div>
        
    </div>
    <script src="/app.js">  </script>
</body>
</html>
